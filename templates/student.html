<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/temp/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/temp/assest/alxer_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/temp/setup.css">
    <title>Student-reg</title>
    <style>
        
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/temp/assest/lap logo.png" alt="Bootstrap" width="50" height="50">
          </a>
          <span class="navbar-text">
            <i class="bi bi-person-circle"></i>
            STUDENT-REGISTRATION
          </span>
        </div>
    </nav>

    <div class="container form-container mb-4">
        <div class="form-content">
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
                <div class="mb-3">
                    <label for="classSelect" class="form-label">Class</label>
                    <select class="form-select" id="classSelect">
                        <option value="JSS1">JSS1</option>
                        <option value="JSS2">JSS2</option>
                        <option value="JSS3">JSS3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="classSelect" class="form-label">TERM</label>
                    <select class="form-select" id="classSelect">
                        <option value="1st">First-Term</option>
                        <option value="2nd">Second-Term</option>
                        <option value="3rd">Third-Term</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="/temp/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
