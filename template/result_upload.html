        <!-- Form Group 1 -->
        <div class="form-row align-items-center mb-3" id="form-1">
            <div class="col-md-2">

            </div>

            </div>
        </div>

            <div class="col-md-2">

            </div>

            </div>
        </div>
    </form>
    <!-- General Upload Button -->
    <button type="button" class="btn btn-success" id="upload-all">Upload All Entries</button>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        // Function to calculate total
        function calculateTotal() {
            $('.form-row').each(function() {
                const ca = $(this).find('.ca-input').val();
                const exam = $(this).find('.exam-input').val();
                const total = parseInt(ca || 0) + parseInt(exam || 0);

                if (total <= 100) {
                    $(this).find('.total-input').val(total);
                } else {
                    alert('Total (CA + Exam) must not exceed 100.');
                    $(this).find('.total-input').val('');
                }
            });
        }

        // Calculate total when CA or Exam is entered
        $(document).on('input', '.ca-input, .exam-input', function() {
            calculateTotal();
        });

        // Upload All Entries
        $('#upload-all').on('click', function() {
            let allEntries = [];

            $('.form-row').each(function() {
                const studentId = $(this).find('input[id^="studentId"]').val();
                const studentName = $(this).find('input[id^="studentName"]').val();
                const ca = $(this).find('input[id^="ca"]').val();
                const exam = $(this).find('input[id^="exam"]').val();
                const total = $(this).find('input[id^="total"]').val();

                if (ca && exam && total) {
                    allEntries.push({ studentId, studentName, ca, exam, total });
                }
            });

            console.log('All Entries:', allEntries);
            alert('All entries have been uploaded! (Check the console for details.)');
        });
    });
</script>
